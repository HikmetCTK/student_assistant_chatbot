name: API Key Greeting Workflow

on:
  workflow_dispatch

env:
  DAY_OF_WEEK: Monday

jobs:
  greeting_job:
    runs-on: ubuntu-latest
    env:
      Greeting: Hello
    steps:
      # Use the API key securely in this step
      - name: "Say Hello and Use API Key"
        run: |
          echo "$Greeting $First_Name. Today is $DAY_OF_WEEK!"
          echo "Using API Key: [REDACTED]" # Placeholder; avoid printing sensitive data
          # Example of using the API key in a cURL request
          curl -H "Authorization: Bearer $API_KEY" https://api.example.com/resource
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: streamlit run helperv2.py
